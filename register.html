<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form-v1 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <!-- Main Style Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
          <h3>Mirë se vini!</h3>
          <p>
            Ju lutem plotesoni në vazhdim të dhënat e nevojshme për regjistrimin
            e kompanisë tuaj
          </p>
          <input
            type="text"
            class="form-control2"
            placeholder="Emri *" 
            value=""
          />

          <input
            type="text"
            class="form-control2"
            placeholder="Mbiemri *"
            value=""
          />
          
          <input
            type="text"
            class="form-control2"
            placeholder="Email*"
            value=""
          />

          <input
            type="text"
            class="form-control2"
            placeholder="Telefoni*"
            value=""
          />
        </div>
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Forma e regjistrimit</h3>

              <div class="row register-form">
                <div class="col-md-12">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Emri i kompanisë *"
                      value=""
                    />
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="d-flex flex-wrap row justify-content-between">
                    <div class="form-group col-md-6">
                      <select class="form-control">
                        <option class="hidden" selected disabled>Shteti</option>
                        <option>Austri</option>
                        <option>Belgjike</option>
                        <option>France</option>
                        <option>Kanada</option>
                        <option>Gjermani</option>
                        <option>Suedi</option>
                        <option>SHBA</option>
                      </select>
                    </div>

                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Qyteti*"
                        value=""
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Adresa *"
                      value=""
                    />
                  </div>
                </div>

                <div class="form-holder form-holder-2 col-lg-12">
                  <div class="row-lg-4">
                    <fieldset>
                      <div class="form-radio row justify-content-between">
                        <div class="radio-text">
                          <span> Numri i punëtorëve </span>
                        </div>
                        <div>
                          <input
                            type="radio"
                            name="member_level"
                            value="newbie"
                            id="newbie"
                            checked="checked"
                          />
                          <label for="newbie">1-10</label>

                          <input
                            type="radio"
                            name="member_level"
                            value="newbie2"
                            id="newbie2"
                            checked="checked"
                          />
                          <label for="newbie2">10-49</label>

                          <input
                            type="radio"
                            name="member_level"
                            value="average"
                            id="average"
                          />
                          <label for="average">50-249</label>

                          <input
                            type="radio"
                            name="member_level"
                            value="master"
                            id="master"
                          />
                          <label for="master">250+</label>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </br>

                  <div class="row-lg-4">
                    <fieldset>
                      <div class="form-radio row justify-content-between">
                        <div class="radio-text">
                          <span>
                            A jeni të interesuar për shtrirje të biznesit në
                            Kosovë?
                          </span>
                        </div>

                        <div>
                          <input
                            type="radio"
                            name="member_level43"
                            value="PO"
                            id="PO"
                            checked="checked"
                          />
                          <label for="PO">PO</label>

                          <input
                            type="radio"
                            name="member_level43"
                            value="JO"
                            id="JO"
                            checked="checked"
                          />
                          <label for="JO">JO</label>
                        </div>
                      </div>
                    </fieldset>
                  </br>
                  </div>
                </div>

               
                <div class="col-md-12">
                  <div class="d-flex flex-wrap row justify-content-between">
                  <div class="form-group col-lg-6">
                    <select class="form-control">
                      <option class="hidden" selected disabled>
                        Veprimtaria
                      </option>
                      <option>Bujqesi</option>
                      <option>Ndertimtari</option>
                      <option>Turizem</option>
                      <option>IT</option>
                    </select>
                  </div>

                  <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nen kategoria*"
                        value=""
                      />
                    </div>
                </div>
                </div>
              </br>

                  
                <div class="col-md-12">
                  <div class="d-flex flex-wrap row justify-content-between">
                    <div class="form-group col-lg-4">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="ID (opsionale)"
                        value=""
                      />
                    </div>
                    <div class="form-group col-lg-7">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Fjalëkalimi*"
                        value=""
                      />

                      <br>
                    </div>
                   
                </div>
                </div>

                          

                  
                <div class="registerbtn text-center text-lg-start">
                  <a
                    href="#"
                    class="btn-read-more d-inline-flex align-items-center justify-content-center align-self-center" 
                    style="width: 100%;"
                  >
                    <span>Regjistrohu</span>
                    <i class="bi bi-arrow-right"></i>
                  </a>
                </div>


               

                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
